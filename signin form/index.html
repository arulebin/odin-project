<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="odin">
          <img class="logo" src="./images/odin-lined.png" alt="" />
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="main">
        <div class="content">
          <p class="text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sign up now to get started.
          </p>
          <p class="text">You know you want to.</p>
        </div>
        <div class="sign-in">
          <h2>Let's do this!</h2>
          <form>
            <div class="form-group">
              <label for="fn">FIRST NAME</label>
              <input type="text" id="fn" required />
            </div>
            <div class="form-group">
              <label for="ln">LAST NAME</label>
              <input type="text" id="ln" />
            </div>
            <div class="form-group">
              <label for="email">EMAIL</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="phno">PHONE NUMBER</label>
              <input type="tel" id="phno" />
            </div>
            <div class="form-group">
              <label for="pwd">PASSWORD</label>
              <input type="password" name="password" id="pwd" required />
            </div>
            <div class="form-group">
              <label for="cnpwd">CONFIRM PASSWORD</label>
              <input type="password" name="password" id="cnpwd" required />
            </div>
          </form>
        </div>
        <div class="footer">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
